<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件参数校验与非Props特性</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <child content="adaaarwei"></child>
</div>
<script>
    Vue.component('child',{
//        props:{
//            content:[String,Number]//number等类型
//        },
        props:{
            content:{
                type:String,
//                required:true,//必传的
//                default:'default value' //默认值
                validator:function(value){
                    return(value.length>5)//长度必须大于5
                }
            }//还可以跟对象
        },
        template:'<div>{{content}}</div>'
    })
    var vm = new Vue({
        el:'#app'
    })
</script>

</body>
</html>
