<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中css动画原理</title>
    <script src="vue.js"></script>
    <style>
        /*.fades-enter{
            opacity:0;
        }
        .fades-enter-active{
            transition: opacity 1s;
        }*/
        .v-enter{
            opacity:0;
        }
        .v-enter-active{
            transition: opacity 1s;
        }
        .v-leave-to{
            opacity:0
        }
        .v-leave-active{
            transition: opacity 1s;
        }
    </style>
</head>
<body>

<div id="app">
    <!--<transition name="fades">-->
        <!--<div v-if="show">hello world</div>-->
    <!--</transition>-->
    <!--默认前缀是v-->
    <transition>
        <div v-if="show">hello world</div>
    </transition>
    <button @click="handleClick">切换</button>
</div>

<script>
    var vm = new Vue({
        el:'#app',
        data:{
            show:true
        },
        methods:{
            handleClick:function(){
                this.show = !this.show
            }
        }
    })
</script>
</body>
</html>
