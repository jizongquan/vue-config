<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性，方法，侦听器</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    {{fullName}}
</div>

<script>
    var vm = new Vue({
        el:'#app',
        data:{
            firstname:'aa',
            lastname:'bb'
//            fullName:'aabb'
        },
        //计算属性 内置缓存
        computed:{
            fullName:function(){
                return this.firstname + this.lastname
            }
        }
//        watch:{
//            firstname:function(){
//                this.fullName = this.firstname + this.lastname
//            },
//            lastname:function(){
//                this.fullName = this.firstname + this.lastname
//            }
//        }
    })
</script>

</body>
</html>
