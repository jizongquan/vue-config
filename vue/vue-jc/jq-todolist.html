<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq-todo</title>
</head>
<body>
<div>
    <input id="inputValue" type="text">
    <button id="btn">提交</button>
    <ul id="list"></ul>
</div>

<script>
    //面向对象
    function Page(){

    }
    $.extend(Page.prototype,{
        init:function(){
            this.bindEvents()
        },
        bindEvents:function(){
            var btn = $("#btn");
            btn.on('click', $.proxy(this.handleBtnClick,this))
        },
        handleBtnClick:function(){
            var inputValue = $("#inputValue").val();
            var ulElem = $('#list');
            ulElem.append('<li>'+inputValue+'</li>')

        }
    })
    var page = new Page();
    page.init();
</script>

</body>
</html>
