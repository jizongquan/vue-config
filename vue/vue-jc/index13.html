<!--具名插槽-->
<div id="app">
    <body-content>
        <div class="header" slot="header">header</div>
        <div class="footer" slot="footer">footer</div>
    </body-content>
</div>
<script>
    Vue.component('body-content',{
        template:`<div>
                        <slot name="header"></slot>
                        <div class="content">content</div>
                        <slot name="footer"></slot>
                   </div>`
    })

    var vm = new Vue({
        el:'#app'
    })
</script>
